## Configuração Default da Aplicação ##
spring:
  application:
    name: discovery
  cloud:
    config:
      fail-fast: true

---
## Ambiente Default do Config Server
spring:
  cloud:
    config:
      uri: http://configserver:8889
      enabled: true

---
## Ambiente Local do Config Server
spring:
  config:
    activate:
      on-profile: "local"
  cloud:
    config:
      uri: http://127.0.0.1:8889
      enabled: true